name: 'Setup Go Environment'
description: 'Sets up Go environment with common CI configuration'

inputs:
  go-version:
    description: 'Go version to set up'
    required: false
    default: '1.24.2'
  ci-environment:
    description: 'Set up CI environment variables'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}

    - name: Set CI environment variables
      if: ${{ inputs.ci-environment == 'true' }}
      shell: bash
      run: |
        echo "CI=true" >> $GITHUB_ENV
        echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV
        echo "NO_COLOR=1" >> $GITHUB_ENV

    - name: Download dependencies
      shell: bash
      run: go mod download

    - name: Verify dependencies
      shell: bash
      run: go mod verify
