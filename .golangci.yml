version: "2"
linters:
  enable:
    - goconst
    - gocritic
    - gocyclo
    - misspell
    - nestif
    - nilerr
    - prealloc
    - revive
    - unparam
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
        path: _test\.go
      - linters:
          - errcheck
        path: examples/
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
